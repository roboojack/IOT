<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <title>Device Status</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<table class="table table-striped">
<tbody id="target_table_id"></tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script>

    $.getJSON('/status' , function(data) {
        debugger
        var tbl_body = "";
        var odd_even = false;
        $.each(data, function(device, status) {
            var tbl_row = "";
            $.each(this, function(k , v) {
                tbl_row += `<td>${v}</td>`;
            })
            tbl_body += `<tr><td>${device}</td>${tbl_row}<td><a id='clickToggle' class="btn btn-primary btn-lg" href="#" role="button" link='/${device}'>Toggle</a></td></tr>`;
            odd_even = !odd_even;
        })
        $("#target_table_id").html(tbl_body);

        $( "#clickToggle" ).click(function(event) {
            $.getJSON(`${event.target.attributes.link.nodeValue}` , function(data) {});
        });

    });

</script>

</body>
</html>
